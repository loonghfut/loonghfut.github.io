<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title | default: "Loonghfut's MOC" }}</title>
  <meta name="description" content="{{ page.description | default: site.description | default: 'Map of Content Navigation' }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <script>
    // Apply theme immediately to prevent flash
    (function() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        if (savedTheme === 'dark') {
          document.documentElement.setAttribute('data-theme', 'dark');
        }
        // Light theme doesn't need data-theme attribute (already default)
      } else if (window.matchMedia) {
        const darkModeQuery = window.matchMedia('(prefers-color-scheme: dark)');
        if (darkModeQuery && darkModeQuery.matches) {
          document.documentElement.setAttribute('data-theme', 'dark');
        }
      }
    })();
  </script>
</head>
<body>
  {% include header.html %}
  
  <main>
    {{ content }}
  </main>

  <script src="{{ '/assets/js/theme-toggle.js' | relative_url }}"></script>
</body>
</html>
